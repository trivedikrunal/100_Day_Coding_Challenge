<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #demo{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            margin: 10px;
        }
        button{
            margin-left: 10px;
        
        }
    </style>
</head>
<body>
    <div id="demo"> </div>
    <button onclick="colorChange()">Click Me!</button>
    



    <script>
        let k =0;
        // let cg = { "1" : "red" , "2" : "black", "3" : "yellow" };

        function colorChange(){

            let cg = ["red","black","orange","lime","yellow","green","crimson","grey","purple","mustard","chartreuse","aqua"];
            k++;

            let colorCg = document.getElementById("demo");
            colorCg.style.backgroundColor= cg[k];




        }
    </script>
</body>
</html>
